<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/icon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <title>CopyCat</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #3c4a4a">
    <div class="container-fluid">
      <div class="row">
        <div
          class="offset-2 col-8 text-center p-5 d-flex justify-content-center align-items-center"
        >
          <h1
            class="text-center px-3 text-white"
            style="font-family: 'Bangers', cursive; font-size: 75px"
          >
            Copy Cat
          </h1>
          <img src="./assets/icon.png" alt="" srcset="" width="75px" />
        </div>
      </div>
      <div
        class="row mx-3"
        style="
          background-color: #5f5a7a;
          border-radius: 30px;
          box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
          border: 10px solid white;
        "
      >
        <div
          class="col-sm-12 col-lg-4 py-5 px-0 d-flex justify-content-center align-items-center pb-5"
        >
          <form class="form-inline" onsubmit="return false;">
            <div class="form-group">
              <h4 class="px-3 text-center text-white">Grid Size</h4>
              <input
                id="grid-size"
                class="form-control"
                type="range"
                min="2"
                max="5"
                value="2"
                style="text-align: center"
                required
              />
              <h4 id="grid-size-label" class="px-3 text-center text-white"></h4>
            </div>
          </form>
        </div>
        <div
          class="col-sm-12 col-lg-4 py-5 px-0 d-flex justify-content-center pb-5"
        >
          <form class="form-inline" onsubmit="return false;">
            <div class="form-group">
              <h4 class="px-3 text-center text-white">Speed</h4>
              <input
                id="computer-speed"
                class="form-control"
                type="range"
                min="1"
                max="5"
                value="1"
                style="text-align: center"
                required
              />
              <h4
                id="computer-speed-label"
                class="px-3 text-center text-white"
              ></h4>
            </div>
          </form>
        </div>
        <div
          class="col-sm-12 col-lg-4 py-5 px-0 d-flex justify-content-center pb-5"
        >
          <form class="form-inline" onsubmit="return false;">
            <div class="form-group">
              <h4 class="px-3 text-center text-white">Pattern length</h4>
              <input
                id="pattern-length"
                class="form-control"
                type="range"
                min="3"
                max="10"
                value="3"
                style="text-align: center"
                required
              />
              <h4
                id="pattern-length-label"
                class="px-3 text-center text-white"
              ></h4>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button id="start-game" class="btn btn-success">Start Game</button>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <h4 id="timer" style="visibility: hidden">Get Ready</h4>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div id="computer-grid-container"></div>
        </div>
        <div class="col d-flex justify-content-center">
          <div id="user-grid-container"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
