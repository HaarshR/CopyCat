<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CopyCat</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="offset-2 col-8 text-center p-5">
          <h1>Copy Cat</h1>
        </div>
      </div>
      <div class="row">
        <div class="offset-4 col-4 d-flex justify-content-center pb-5">
          <form class="form-inline" onsubmit="return false;">
            <div class="form-group">
              <input
                id="grid-size"
                class="form-control"
                type="number"
                style="text-align: center"
                required
              />
              <button id="build-grid" class="btn btn-primary ml-2 mr-1">
                Build Grid
              </button>
              <button id="reset-grid" class="btn btn-danger">Reset</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div id="computer-grid-container"></div>
        </div>
        <div class="col d-flex justify-content-center">
          <div id="user-grid-container"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
