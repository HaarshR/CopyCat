<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CopyCat</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="offset-2 col-8 text-center p-5">
          <h1 class="text-center">Copy Cat</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-lg-4 d-flex justify-content-center pb-5">
          <form class="form-inline" onsubmit="return false;">
            <div class="form-group">
              <h4 class="px-3 text-center">Grid Size</h4>
              <input
                id="grid-size"
                class="form-control"
                type="range"
                min="2"
                max="5"
                value="2"
                style="text-align: center"
                required
              />
              <h4 id="grid-size-label" class="px-3 text-center"></h4>
            </div>
          </form>
        </div>
        <div class="col-sm-12 col-lg-4 d-flex justify-content-center pb-5">
          <form class="form-inline" onsubmit="return false;">
            <div class="form-group">
              <h4 class="px-3 text-center">Computer Speed</h4>
              <input
                id="computer-speed"
                class="form-control"
                type="range"
                min="1"
                max="5"
                value="1"
                style="text-align: center"
                required
              />
              <h4 id="computer-speed-label" class="px-3 text-center"></h4>
            </div>
          </form>
        </div>
        <div class="col-sm-12 col-lg-4 d-flex justify-content-center pb-5">
          <form class="form-inline" onsubmit="return false;">
            <div class="form-group">
              <h4 class="px-3 text-center">Pattern length</h4>
              <input
                id="pattern-length"
                class="form-control"
                type="range"
                min="3"
                max="10"
                value="3"
                style="text-align: center"
                required
              />
              <h4 id="pattern-length-label" class="px-3 text-center"></h4>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button id="start-game" class="btn btn-success">Start Game</button>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <h4 id="timer" style="visibility: hidden">Hello</h4>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div id="computer-grid-container"></div>
        </div>
        <div class="col d-flex justify-content-center">
          <div id="user-grid-container"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
